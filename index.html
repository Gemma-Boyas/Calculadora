<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/Calculadora.js"></script>
    <script src="js/Calculadora.js"></script>
    <script src="js/funciones.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="calculadora">
			<div class="display">
				<div class="valor-anterior"></div>
					<div class="valor-actual"></div>

				</div>
				<button>AC</button>
				<button>+/-</button>
			    <button class="operacion">%</button>
				<button class="operacion amarillo">/</button>
				<button class="numero verde">7</button>
				<button class="numero verde">8</button>
				<button class="numero verde">9</button>
				<button class="operacion amarillo">X</button>
				<button class="numero verde">4</button>
			    <button class="numero verde">5</button>
				<button class="numero verde">6</button>
				<button class="operacion amarillo">-</button>
				<button class="numero verde">1</button>
				<button class="numero verde">2</button>
				<button class="numero verde">3</button>
				<button class="operacion amarillo">+</button>
				<button class="col-2 numero verde">0</button>
			    <button class="numero verde">.</button>
				<button class="operacion amarillo">=</button>
				
		</div>
	</div>
</body>
</html>
